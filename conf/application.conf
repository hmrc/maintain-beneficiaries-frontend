include "frontend.conf"

appName = "maintain-beneficiaries-frontend"

play.http.router = prod.Routes

play.http.errorHandler = "handlers.ErrorHandler"

location.canonical.list {
  all = "location-autocomplete-canonical-list.json"
  allCY = "location-autocomplete-canonical-list-cy.json"
}

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter"
play.modules.enabled += "config.Module"


play.filters.enabled += play.filters.csp.CSPFilter

play.filters.csp {
    nonce {
        enabled = true
        pattern = "%CSP_NONCE_PATTERN%"
        header = true
    }

    directives {
        base-uri = "'self'"
        block-all-mixed-content = ""
        child-src = "'none'"
        connect-src = "'self' https://www.google-analytics.com https://stats.g.doubleclick.net"
        default-src = "'none'"
        frame-ancestors = "'self'"
        img-src = "'self' https://stats.g.doubleclick.net https://www.googletagmanager.com https://www.google-analytics.com https://tagmanager.google.com  ssl.gstatic.com www.gstatic.com https://www.google.com/ads/ga-audiences https://www.google.co.uk/ads/ga-audiences"
        font-src = "'self' https://fonts.gstatic.com"
        script-src = ${play.filters.csp.nonce.pattern} "'self' 'sha256-+6WnXIl4mbFTCARd8N3COQmT3bJJmo32N8q8ZSQAIcU=' www.google-analytics.com https://tagmanager.google.com https://fonts.googleapis.com stats.g.doubleclick.net"
        style-src = ${play.filters.csp.nonce.pattern} "'self' localhost:9793 localhost:9250 localhost:12345 https://tagmanager.google.com https://fonts.googleapis.com"
    }
}

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
  playback {
    ttlSeconds = 3600
  }
  session {
    ttlSeconds = 3600
  }
}

timeout {
  length = 900
  countdown = 120
}

play.i18n.langs = ["en", "cy"]
# Cookies set without HttpOnly flag are potentially vulnerable as they can be accessed by Javascript.
# This means the ZAP tests currently only pass if this is set to true.
# However, the timeout dialog will not be translated into Welsh.
# Setting to false for the meantime and adding TRUS-3551 to backlog.
play.i18n.langCookieHttpOnly = false

microservice {
  services {

    auth {
      protocol = http
      host = localhost
      port = 8500
    }

    trusts {
      protocol = http
      host = localhost
      port = 9782
    }

    trusts-auth {
      protocol = http
      host = localhost
      port = 9794
    }

    trusts-store {
      protocol = http
      host = localhost
      port = 9783
    }

    features {
      welsh-translation: true
      mongo {
        dropIndexes = true
      }
      auditing {
        logout = false
      }
    }
  }

}

tracking-consent-frontend {
  gtm.container = "a"
}

contact-frontend.serviceId = "trusts"

accessibility-statement.service-path = "/trusts"

urls {
  login = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:9781/trusts-registration"
  logout = "http://localhost:9514/feedback/trusts"
  maintainATrustOverview = "http://localhost:9788/maintain-a-trust/overview"

  trustsHelpline = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/trusts"
  welshHelpline = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/welsh-language-helplines"
}

dates {
  minimum {
    day = 1
    month = 1
    year = 1500
  }
  maximum {
    day = 31
    month = 12
    year = 2099
  }
}
