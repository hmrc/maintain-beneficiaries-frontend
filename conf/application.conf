include "frontend.conf"

appName = "maintain-beneficiaries-frontend"

play.http.router = prod.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9793 localhost:9032 localhost:9250 localhost:12345 www.google-analytics.com www.googletagmanager.com  tagmanager.google.com 'self' data: ssl.gstatic.com www.gstatic.com fonts.gstatic.com fonts.googleapis.com;"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.http.filters = play.api.http.EnabledFilters

play.filters.enabled = [
  play.filters.headers.SecurityHeadersFilter,
  com.kenshoo.play.metrics.MetricsFilter,
  uk.gov.hmrc.play.bootstrap.frontend.filters.HeadersFilter,
  uk.gov.hmrc.play.bootstrap.frontend.filters.crypto.SessionCookieCryptoFilter,
  uk.gov.hmrc.play.bootstrap.frontend.filters.deviceid.DeviceIdFilter,
  uk.gov.hmrc.play.bootstrap.filters.LoggingFilter,
  uk.gov.hmrc.play.bootstrap.filters.AuditFilter,
  uk.gov.hmrc.play.bootstrap.frontend.filters.SessionTimeoutFilter,
  play.filters.csrf.CSRFFilter,
  uk.gov.hmrc.play.bootstrap.filters.CacheControlFilter,
  uk.gov.hmrc.play.bootstrap.filters.MDCFilter,
  filters.SessionIdFilter
]

location.canonical.list {
  all = "location-autocomplete-canonical-list.json"
  allCY = "location-autocomplete-canonical-list-cy.json"
}

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoModule"
play.modules.enabled += "config.Module"

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
  playback {
    ttlSeconds = 3600
  }
  session {
    ttlSeconds = 3600
  }
}

timeout{
  length = 900
  countdown = 120
}

play.i18n.langs = ["en", "cy"]
# Cookies set without HttpOnly flag are potentially vulnerable as they can be accessed by Javascript.
# This means the ZAP tests currently only pass if this is set to true.
# However, the timeout dialog will not be translated into Welsh.
# Setting to false for the meantime and adding TRUS-3551 to backlog.
play.i18n.langCookieHttpOnly = false

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {

    auth {
      protocol = http
      host = localhost
      port = 8500
    }

    trusts {
      protocol = http
      host = localhost
      port = 9782
    }

    trusts-auth {
      protocol = http
      host = localhost
      port = 9794
    }

    trusts-store {
      protocol = http
      host = localhost
      port = 9783
    }

    features {
      welsh-translation: true
      mongo {
        dropIndexes = true
      }
      auditing {
        logout = false
      }
    }
  }

}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = false
}

auditing {
  enabled = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

#Needed by play-ui to disable google analytics as we use gtm via HeadWithTrackConsent
google-analytics.host = "N/A"

tracking-consent-frontend {
  gtm.container = "a"
}

assets {
  version = "3.11.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

urls {
  login = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:9781/trusts-registration"
  logout = "http://localhost:9514/feedback/trusts"
  maintainATrustOverview = "http://localhost:9788/maintain-a-trust/overview"
  accessibility = "http://localhost:9781/trusts-registration/accessibility"

  trustsHelpline = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/trusts"
  welshHelpline = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/welsh-language-helplines"
}

dates {
  minimum {
    day = 1
    month = 1
    year = 1500
  }
  maximum {
    day = 31
    month = 12
    year = 2099
  }
}
